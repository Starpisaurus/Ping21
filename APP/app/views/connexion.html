<img src="../resources/images/Logo_blanc.png" alt="Logo Music Tool" width="222" height="143">
<div class="login-block">
    <p id="title"> CONNEXION </p>
        <form name="login" data-ng-submit="attempLogin()">
            <label for="usermail"></label>
            <input type="text" name="usermail" placeholder="Pseudo" required data-ng-model="user.email">
            <label class="error"></label>
            <label for="password"></label>
            <input type="password" name="password" placeholder="Mot de passe" required data-ng-model="user.password">
            <label class="error"></label>
            <input id="submit" type="submit" class="button" value="VALIDER">
        </form>
    <div class="error">
        {{loginError}}
    </div>
</div>
